<!DOCTYPE html>
<html>
<head>
    <title>Lightcontrol</title>
    <meta charset="UTF-8">

    <!-- only set default styles here -->
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="stylesheet" href="styles/range_input_style.css"/>

    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/index_client.js"></script>

    <!-- testing FancyGrid: https://fancygrid.com -->
    <link href="https://cdn.fancygrid.com/fancy.min.css" rel="stylesheet">
    <script src="https://cdn.fancygrid.com/fancy.min.js"></script>
    <script>
        Fancy.MODULESDIR = "https://cdn.fancygrid.com/modules/";
    </script>
    <!-- testing FancyGrid: https://fancygrid.com -->

    <!-- testing 6pac SlickGrid fork: https://github.com/6pac/SlickGrid/ -->
    <link rel="stylesheet" href="SlickGrid/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="SlickGrid/css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css"/>
    <!--<script src="SlickGrid/lib/jquery-1.11.2.min.js"></script>-->
    <script src="SlickGrid/lib/jquery.event.drag-2.3.0.js"></script>
    <script src="SlickGrid/slick.core.js"></script>
    <script src="SlickGrid/slick.grid.js"></script>
    <script src="SlickGrid/plugins/slick.cellrangedecorator.js"></script>
    <script src="SlickGrid/plugins/slick.cellrangeselector.js"></script>
    <script src="SlickGrid/plugins/slick.cellselectionmodel.js"></script>
    <script src="SlickGrid/slick.formatters.js"></script>
    <script src="SlickGrid/slick.editors.js"></script>
    <!-- testing 6pac SlickGrid fork: https://github.com/6pac/SlickGrid/ -->

</head>
<body>
<div id="page-container">
    <p>
    <h1>Lightcontrol</h1></p>

    <div id="page-heading">Lightcontrol</div>

    <div id="controlElements">
        <div class="ownCheckBox" id="switchDebugInfo"></div>
        <div id="switchDebugInfoText">Debug-Info</div>

        <div id="showLightrulePopup">Regeln</div>
        <div id="modeToggle" backgroundmode="-1"><span>Modus</span></div>
        <div id="modeManual"></div>
        <div id="modeAutomatic"></div>

        <!--<button id="toggleMode">Toggle Mode</button>-->
        <!--<button id="showLightrulePopup">Edit Rules</button>-->
    </div>

    <br/>

    <div id="mode-bar" datamode="-1">
        <span id="modetext"></span>
    </div>

    <br/>

    <div id='info-bar'>
        <span class="boxheading">Server-Status:</span>
        <div id="debugInfo"></div>
        <div id="debugMessages"></div>
        <div id="serverCommBlinkFrame">Activity
            <div id="serverCommBlink"></div>
        </div>
        <div id="lightStatusFrame">
            <span>Light-Status</span>
            <div class="lightStatus" id="lightStatusCalculated">
                <span>Calculated</span><br/>
                <span id="lightStatusCalculatedValue"></span>
                <div class="lightStatusVisual" id="lightStatusCalculatedVisual"></div>
            </div>
            <div class="lightStatus" id="lightStatusHardware">
                <span>Hardware</span><br/>
                <span id="lightStatusHardwareValue"></span>
                <div class="lightStatusVisual" id="lightStatusHardwareVisual"></div>
            </div>
        </div>
    </div>

    <br/>

    <div id="manualControl">
        <span class="boxheading">Manual-Control:</span>
        <div id="slidecontainer">
            <input type="range" min="0" max="255" value="0" id="slider">
            <span>Value (Local/Server):&nbsp</span>
            <span class="sliderValue" id="sliderValueLocal"></span>
            <span class="sliderValue">/</span>
            <span class="sliderValue" id="sliderValueServer"></span>
        </div>
        <br/>
        <div id="switchLight"></div>
    </div>

    <div class="styleChangerContainer">
        <div class="styleChanger" id="styleSelectNormal">Normal Style</div>
        <div class="styleChanger" id="styleSelectLCARS">LCARS Style</div>
    </div>

    <!-- should be at the end so it is always on top of everything -->
    <div id="lightRulePopup">
        <div class="ownCheckBox" id="lightRulePopupClose">X</div>
        <div id="gridContainer"></div>
    </div>

</div>
</body>
</html>
