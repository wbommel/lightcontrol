<!DOCTYPE html>
<html>
<head>
    <title>Lightcontrol</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css"/>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/index_client.js"></script>

    <!-- Try out FancyGrid: https://fancygrid.com -->
    <link href="https://cdn.fancygrid.com/fancy.min.css" rel="stylesheet">
    <script src="https://cdn.fancygrid.com/fancy.min.js"></script>
    <script>
        Fancy.MODULESDIR = "https://cdn.fancygrid.com/modules/";
    </script>

</head>
<body>
<div id="page-container">
    <p>
    <h1>Lightcontrol</h1></p>

    <div id="controlElements">
        <div class="ownCheckBox" id="switchDebugInfo"></div>
        <div id="switchDebugInfoText">Debug-Info</div>
        <button id="toggleMode">Toggle Manual/Automatic Mode</button>
        <button id="showLightrulePopup">Edit Rules</button>
    </div>

    <br/>

    <div id="mode-bar" datamode="-1">
        <span id="modetext"></span>
    </div>

    <br/>

    <div id='info-bar'>
        <span class="boxheading">Server-Status:</span>
        <div id="server-status"></div>
        <div id="serverCommBlinkFrame">Activity
            <div id="serverCommBlink"></div>
        </div>
        <div id="lightStatusFrame">
            <span>Light-Status</span>
            <div class="lightStatus" id="lightStatusCalculated">
                <span>Calculated</span><br/>
                <span id="lightStatusCalculatedValue"></span>
                <div class="lightStatusVisual" id="lightStatusCalculatedVisual"></div>
            </div>
            <div class="lightStatus" id="lightStatusHardware">
                <span>Hardware</span><br/>
                <span id="lightStatusHardwareValue"></span>
                <div class="lightStatusVisual" id="lightStatusHardwareVisual"></div>
            </div>
        </div>
    </div>

    <br/>

    <div id="manualControl">
        <span class="boxheading">Manual-Control:</span>
        <div id="slidecontainer">
            <input type="range" min="0" max="255" value="0" id="slider">
            <span>Value (Local/Server):&nbsp</span>
            <span class="sliderValue" id="sliderValueLocal"></span>
            <span class="sliderValue">/</span>
            <span class="sliderValue" id="sliderValueServer"></span>
        </div>
        <br/>
        <div id="switchLight"></div>
    </div>

    <div id="lightRulePopup">
        <div class="ownCheckBox" id="lightRulePopupClose">X</div>
        <div id="fancyContainer"></div>
    </div>
</div>
</body>
</html>
