<!doctype html>
<html>

<link rel="stylesheet" href="styles/config.css">

<script src="socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="js/config.js"></script>

<title>Lightcontrol Configuration</title>

<body>
    <H1>Lightcontrol Configuration</H1>
    
    <div class="configframe" id="general">
        <label>Port:</label>
        <input type="text" id="settingsGeneralPort" onchange="onChangePort()" />
    </div>

    <div class="configframe" id="logging">
        <div>
            <label for="">Loglevel:</label>
            <input type="text" id="settingsLoggingLogLevel" onchange="onChangeLogLevel()" />
        </div>
    </div>

</body>

</html>
