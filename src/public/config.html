<!doctype html>
<html>

<link rel="stylesheet" href="styles/config.css">

<script src="socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="js/config.js"></script>

<title>Lightcontrol Configuration</title>

<body>
    <H1>Lightcontrol Configuration</H1>

    <div class="configframe" id="general">
        <h3>
            <p>General settings</p>
        </h3>
        <label>Port:</label>
        <input type="text" id="settingsGeneralPort" onchange="onChangePort()" />
    </div>

    <div class="configframe" id="logging">
        <h3>
            <p>Logging settings</p>
        </h3>
        <div>
            <label for="">Loglevel:</label>
            <input type="text" id="settingsLoggingLogLevel" onchange="onChangeLogLevel()" />
        </div>
        <div>
            <label for="">Use Unix Timestamp (prefix):</label>
            <input type="checkbox" id="settingsLoggingUseUnixTimestamp" onchange="onChangeUseUnixTimestamp()" />
        </div>
        <div>
            <label for="">Log Messages:</label>
            <input type="checkbox" id="settingsLoggingLogMessages" onchange="onChangeLogMessages()" />
        </div>
        <div>
            <label for="">Output to console:</label>
            <input type="checkbox" id="settingsLoggingOutputToConsole" onchange="onChangeOutputToConsole()" />
        </div>
        <div>
            <label for="">Output to callback:</label>
            <input type="checkbox" id="settingsLoggingOutputToCallback" onchange="onChangeOutputToCallback()" />
        </div>
    </div>

    <div class="configframe" id="hardware">
        <h3>
            <p>Hardware settings</p>
        </h3>

        <div>
            <label>PCF8591 Address:</label>
            <input type="text" id="settingsHardwarePcf8591Address" onchange="onChangePcf8591Address()" />
        </div>

        <div class="configframe" id="hardwaregpios">
            <h4>
                <p>GPIO settings</p>
            </h4>

            <div>
                <label>Relais1 GPIO:</label>
                <input type="text" id="settingsHardwareGpioRelais1" onchange="onChange...()" />
            </div>

            <div>
                <label>Relais2 GPIO:</label>
                <input type="text" id="settingsHardwareGpioRelais2" onchange="onChange...()" />
            </div>

            <div>
                <label>Button-Automatic GPIO:</label>
                <input type="text" id="settingsHardwareGpioButtonAutomatic" onchange="onChange...()" />
            </div>

            <div>
                <label>Button-Light-On GPIO:</label>
                <input type="text" id="settingsHardwareGpioButtonLightOn" onchange="onChange...()" />
            </div>

            <div>
                <label>Button-Light-Off GPIO:</label>
                <input type="text" id="settingsHardwareGpioButtonLightOff" onchange="onChange...()" />
            </div>
        </div>

        <div class="configframe" id="lightrules">

        </div>
    </div>

</body>

</html>
